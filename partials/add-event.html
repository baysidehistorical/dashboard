<form class="form-horizontal" ng-submit="create()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter event title" ng-model="title" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <div style="background:#fff">
        <summernote ng-model="description"></summernote>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Cost</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number" class="form-control" placeholder="Member" ng-model="member">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" class="form-control" placeholder="Non-member" ng-model="nonmember">
          </div>
        </div>
      </div>
      <span id="helpBlock1" class="help-block">Leave both <strong>BLANK</strong> if it is a <u>FREE</u> event! or enter custom cost value below:</span>
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <div class="input-group-addon">Custom</div>
            <input type="text" class="form-control" placeholder="If any other cost description..." ng-model="custom">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Date and Time</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-md-6">
          <datepicker ng-model="date" show-weeks="false" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
          <span id="helpBlock" class="help-block">Make sure the <u>SELECTED DATE</u> is in <strong>BLUE</strong></span>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-xs-6">
              <div class="input-group">
                <label>FROM</label>
                <timepicker ng-model="from" hour-step="1" minute-step="15" show-meridian="true" arrowkeys="false"></timepicker>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="input-group">
                <label>TO</label>
                <timepicker ng-model="to" hour-step="1" minute-step="15" show-meridian="true" arrowkeys="false"></timepicker>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Image Upload</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-xs-3">
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-default btn-file">
                Browse&hellip; <input type="file" accept="image/*" capture="camera" id="file-upload" required>
              </span>
            </span>
          </div>
          <span id="helpBlock2" class="help-block">Recommended image width is 300 pixel</span>
        </div>
        <div class="col-xs-9 well well-sm">
          <img id="pano" style="max-width:300px;">
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="dca"> DCA supported event
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
